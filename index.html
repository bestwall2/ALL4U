<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>انضم إلى مجموعة واتساب</title>
  <style>
    :root {
      --bg: #f0f5f9;
      --card: #ffffff;
      --accent: #25D366;
      --text: #1a1a1a;
      --muted: #6b7280;
    }

    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #e0f7e9, #d9f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: var(--card);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: var(--text);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(90deg, #25D366, #128C7E);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      padding: 14px 20px;
      font-size: 1.1rem;
      width: 100%;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .whatsapp-btn:hover {
      transform: scale(1.03);
    }

    /* تأثير اللمعان */
    .whatsapp-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transform: skewX(-20deg);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .whatsapp-btn img {
      width: 24px;
      height: 24px;
    }

    .contact {
      margin-top: 15px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .contact span {
      color: var(--accent);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>انضم إلى مجموعة واتساب</h1>
    <a href="https://chat.whatsapp.com/your-group-id" target="_blank">
      <button class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
        انضم الآن
      </button>
    </a>
    <p class="contact">تواصل معنا على الرقم <span>0612345678</span></p>
  </div>
</body>
</html>
